<div class="component-div">
    <div class='container'>
        <div class='row text-center mt-4'>
            <span class="display-3"> Cyber Range Theater Visualization/Constructor </span>
        </div>
        <div class='row text-center mt-3'>
            <span class="h5"> Visual design orchestrator for infrastructured system </span>
        </div>
        <div class='row text-center mt-3'>
            <div class='col'>
                <button type="button" class="btn btn-primary" style="font-size: 1.6em;"
                    (click)="switch('Theater')">Create Theater</button>
            </div>
            <div class='col'>
                <button type="button" class="btn btn-danger" style="font-size: 1.6em;"
                    (click)="switch('CR')">CyberRange</button>
            </div>
            <div class='col'>
                <button type="button" class="btn btn-primary" style="font-size: 1.6em;"
                    (click)="switch('Module')">Create Module</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div *ngIf="showio" class='row text-center mt-3'>
                    <form>
                        <div *ngIf="!isCR">
                            <h3>
                                Creation of {{type}}.
                            </h3>
                            <div class="mb-3">
                                <label for="Name" class="form-label">{{type}} name</label>
                                <input #name type="text" class="form-control" id="Name" aria-describedby="Name">
                                <div id="hintname" class="form-text">Requred!</div>
                            </div>
                            <div class="mb-3">
                                <label for="Descroption" class="form-label">{{type}} description</label>
                                <input #description type="text" class="form-control" id="Description">
                            </div>
                        </div>
                        <div *ngIf="isCR">
                            <h3>
                                Visualization of {{type}}.
                            </h3>
                            <div class="mb-3">
                                <label for="idth" class="form-label"> Theater ID </label>
                                <input #id type="number" class="form-control" id="idth" aria-describedby="ID">
                                <div id="hintid" class="form-text">Requred!</div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="startapplication()">Submit</button>

                        <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
