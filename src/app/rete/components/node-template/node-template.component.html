      <div class="card" style="margin-top: 0.5em;">
        <div class="card-content">
          <div class="card-body" style="padding: 0;">
            <div class="media d-flex">
              <div class="align-self-center" style="
              border-width: 2px;
              border: #212529;
              border-radius: 50%;
              border-style: double;
              width: 70px;
              height: 70px;
              justify-content: center;
              display: flex;">
                <!-- <img src="{{imageSrc}}" style="height: 2.5em;" class="d-inline-block" alt="{{imageAlt}}" /> -->
                <i *ngIf="type==='sysman.creo.nodes.TheaterModuleInstance'.toLowerCase()" class="bi bi-pencil"
                  style="font-size: 2em; margin:auto;"> </i>
                <i *ngIf="type==='sysman.creo.nodes.TheaterInternalServiceModuleInstance'.toLowerCase()"
                  class="bi bi-gear-wide-connected" style="font-size: 2em; margin:auto;"> </i>
                <i *ngIf="type==='sysman.creo.nodes.MirroringModuleInstance'.toLowerCase()"
                  class="bi bi-textarea-resize" style="font-size: 2em; margin:auto;"> </i>
              </div>
              <div class="media-body text-right" style="margin-left: auto; font-family: Bahnschrift SemiBold;">
                <h5 style="margin: 10px!important;text-align: end;"> {{node.data.module_name}} </h5>
                <h6 style="margin: 10px!important;text-align: end;">area: {{node.data.area}} </h6>
                <h6 style="margin: 10px!important; text-align: end;">version: {{node.data.version}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>

  </div>

  <div *ngIf="nothide">

    <!-- OUTPUT SOCKET  MODIFICATO NGIF -->
    <div class="output" style="text-align: right;display: flex;justify-content: end;" *ngFor="let output of outputs">
      <div class="output-title">{{output.name}}</div>
      <div class="" style="display: grid;">
        <rete-socket style="grid-row: 1;grid-column: 1; z-index: 2;" rete-socket [io]="output" [socket]="output.socket">
        </rete-socket>
        <p style="    
        bottom: -5.45px;
        left: 5.6px;
        font-weight: 700;
        position: relative;
        z-index: 3;
        grid-row: 1;
        grid-column: 1;
        margin: 0;
        pointer-events: none;">P</p>
        <i class="bi bi-broadcast-pin m-auto"
          style="z-index: 1;grid-row: 1;grid-column: 1; margin-right: 12px!important; color: white/*#96b38a*/;transform: rotate(270deg);"></i>
      </div>
    </div>


    <!-- <div class="control" *ngFor="let control of controls" [rete-control]="control"></div> -->

    <!-- INPUT SOCKET -->
    <div class="input" style="text-align: left;display: flex;justify-content: start;" *ngFor="let input of inputs">
      <div class="" style="display: grid;">
        <rete-socket style="grid-row: 1;grid-column: 1; z-index: 2;" rete-socket [io]="input" [socket]="input.socket">
        </rete-socket>
        <p style="    
        bottom: -5.45px;
        left: -5.6px;
        font-weight: 700;
        position: relative;
        z-index: 3;
        grid-row: 1;
        grid-column: 1;
        margin: 0;
        pointer-events: none;">C</p>
        <i class="bi bi-wifi m-auto"
          style="z-index: 1;grid-row: 1;grid-column: 1; margin-left: 8.75px!important; color: white/*#96b38a*/;transform: rotate(90deg);"></i>
      </div>
      <div class="input-title" *ngIf="!input.showControl()">{{input.name}}</div>
      <div class="input-control" *ngIf="input.showControl()" [rete-control]="input.control"></div>
    </div>
  </div>


  <!-- FOOT -->
  <div class="container">
    <div class="row" style="font-family: Bahnschrift SemiBold;">

      <div class="col col-4" style="text-align: center;">
          <i class="bi bi-server m-auto"></i>
          {{node.data.host_number}}
      </div>

      <div class="col col-4" style="text-align: center;">
          <i class="bi bi-hdd-network m-auto" ></i>
          {{node.data.subnet_number}}
      </div>

      <div class="col col-4" style="text-align: center;">
          <i class="bi bi-cloud m-auto"></i>
          {{node.data.network_number}}
      </div>

    </div>
  </div>

</div>
