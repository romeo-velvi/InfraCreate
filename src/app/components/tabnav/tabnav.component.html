<!-- --------- LINK --------- -->
<ul *ngIf="hasMultipleTag" class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li *ngFor="let item of element.element" class="nav-item active" role="presentation">
        <a class="nav-link disable-select cursor-pointer" data-toggle="tab" role="tab" [attr.aria-controls]="item.id"
            [ngClass]="activetab===item.id?'text-tab-selected':'text-tab-unselected'" name={{item.id}}
            aria-selected="false" (click)="active(item.id)">
            {{item.text}}
        </a>
    </li>
</ul>

<!-- ------- CONTENTS ------ -->
<div id="myTabContent" class="tab-content">
    <!-- ------- CNTNT ------ -->
    <div *ngFor="let item of element.element">
        <div *ngIf="activetab===item.id" class="tab-pane fade show" style="color: aliceblue; width: 100%; height: 100%;"
            role="tabpanel" [ngClass]="activetab===item.id?'active':''" [attr.aria-labelledby]="item.id"
            [attr.aria-selected]="activetab===item.id?'true':'false'">
            <ng-container *ngIf="item.template" [ngTemplateOutlet]="item.template">
            </ng-container>
        </div>
    </div>

</div>
