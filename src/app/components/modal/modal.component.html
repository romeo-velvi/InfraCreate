<div *ngIf="show && element" class="modal d-block" tabindex="-1" role="dialog" aria-hidden="false"
    [ngStyle]="{'background-color': element.backgroundColor}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="exampleModalLabel" class="modal-title">
                    {{element.title}}
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                    style="border: 0; background: none; font-size: 1.8em;" aria-label="Close" (click)="closemodal()">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <h6 *ngIf="element.text_content"> {{element.text_content}} </h6>
                <ng-container *ngIf="element.template" [ngTemplateOutlet]="element.template">
                </ng-container>
            </div>
            <div *ngIf="element.buttons && element.buttons.length>0" class="modal-footer">
                <ng-container *ngFor="let item of element.buttons">
                    <button [id]="item.id" type="button" class="btn" [ngClass]="'btn-'+item.type" (click)="clickButton(item)">
                        {{item.text}}
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
