<ng-container>
    <p class="title-element">{{title}}:</p>
    <ng-container *ngIf="!isUpdateTime">
        <h5 class="m-0"> {{value}} </h5>
        <p class="btn-text-link" (click)="updateTime()">click to change</p>
    </ng-container>
    <ng-container *ngIf="isUpdateTime && die">
        <app-data-input *ngIf="formType.includes('text')" [element]="die" (dataSubmitted)="dataInputReturned($event)"></app-data-input>
        <!-- Per scopi dinamici Ã¨ preferibile per le selection essere rielaborate ogni cambiamento -->
        <app-data-input *ngIf="formType === 'selection'" [element]="getSelection()" (dataSubmitted)="dataInputReturned($event)"></app-data-input>
        <app-data-input *ngIf="formType === 'checkbox'" [element]="getCheckbox()" (dataSubmitted)="dataInputReturned($event)"></app-data-input>
    </ng-container>
</ng-container>
