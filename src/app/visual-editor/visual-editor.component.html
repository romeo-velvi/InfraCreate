<app-rete style="overflow: hidden !important;" *ngIf="isDataAvailable" [modules]="parsed_modules"
    [theater]="parsed_theater" [type]="0"></app-rete>

<div *ngIf="hasproblem" class="container">
    <div class="row justify-content-center" style="margin-top: 30%;">
        <div class="col-8" style="color: white; text-align:center;">
            <div class="row">
                <i class="bi bi-emoji-frown d-inline-block" style="font-size: 4em;"></i>
                <h1 class="d-inline"> A Problem occurred when loading theater id:{{id}} </h1>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-success" (click)="gohome()"> Go home</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-warning" (click)="reloadPage()"> Retry </button>
                </div>
            </div>
        </div>
    </div>

</div>
